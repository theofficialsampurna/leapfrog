<head>

    <link rel="stylesheet" type="text/css" href="css/layout.css">

<body>
    <div class="settings-wrapper">
        <div class="header-wrapper">

                    </div>
                    <div class="menu-nav-wrapper">
                        <div class="menu-nav-mobile">
                            <div class="burger-icon-wrapper">
                                <img src="images/hamburger-icon.png">
                            </div>
                            <ul>
                                <li><a href="#home"><span>HOME</span></a></li>
                                <li><a href="#home"><span>ABOUT</span></a></li>
                                <li><a href="#home"><span>SERVICES</span></a></li>
                                <li><a href="#home"><span>PORTFOLIO</span></a></li>
                                <li><a href="#home"><span>BLOG</span></a></li>
                                <li><a href="#home"><span>FEATURES</span></a></li>
                                <li><a href="#home"><span>CONTACTS</span></a></li>
                                <li><a href="#home"><span>SEARCH</span></a></li>
                            </ul>
                        </div>
                        <div class="menu-nav-desktop">
                            <ul>
                                <li><span class="hoverable-menu"><a href="#">HOME</a></span></li>
                                <li><span class="hoverable-menu"><a href="#">ABOUT</a></span> </li>
                                <li><span class="hoverable-menu"><a href="#">SERVICES</a></span> </li>
                                <li><span class="hoverable-menu"><a href="#">PORTFOLIO</a> </span></li>
                                <li><span class="hoverable-menu"><a href="#">BLOG</a></span> </li>
                                <li><span class="hoverable-menu"><a href="#">FEATURES</a> </span></li>
                                <li><span class="hoverable-menu"><a href="#">CONTACTS</a></span> </li>
                                <li><a href="#"><img src="images/header-search.png"></a> </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class="overflow-header-bottom">
                <div class="header-bottom center-content">
                    <div class="title-wrapper">
                        FEATURES
                    </div>
                    <div class="breadcrumb-wrapper">
                        <div class="breadcrumb">
                            <ul>
                                <li><a>Home</a></li>
                                <li>Features</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="body-wrapper">
            <div class="overflow-body">
                <div class="first-row">
                    <div class="first-row-top">
                        <div class="slideshow-wrapper">
                            <div class="slideshow-left">
                                <img src="images/slideshow-left.png">
                            </div>
                            <div class="slideshow-right">
                                <img src="images/slideshow-right.png">
                            </div>
                            <div class="slideshow-text">
                                PROJECT SLIDESHOW
                            </div>
                            <!-- <div class="slideshow-indicator">
                                <ul>
                                    <li></li>
                                    <li></li>
                                    <li></li>
                                </ul>
                            </div> -->
                        </div>
                    </div>
                    <div class="first-row-bottom">
                        <div class="slideshow-secondary">
                            <div class="slideshow-left">
                                <img src="images/slideshow-left.png">
                            </div>
                            <div class="slideshow-right">
                                <img src="images/slideshow-right.png">
                            </div>
                            <div class="slideshow-text">
                                BLOG/PAGE Slideshow
                            </div>
                            <!-- <div class="slideshow-indicator">
                                <ul>
                                    <li></li>
                                    <li></li>
                                    <li></li>
                                </ul>
                            </div> -->
                        </div>
                        <div class="sidebar-slideshow">
                            <div class="slideshow-left">
                                <img src="images/slideshow-left.png">
                            </div>
                            <div class="slideshow-right">
                                <img src="images/slideshow-right.png">
                            </div>
                            <div class="slideshow-text">
                                PROJECT SLIDESHOW
                            </div>
                            <!-- <div class="slideshow-indicator">
                                        <ul>
                                            <li></li>
                                            <li></li>
                                            <li></li>
                                        </ul>
                                    </div> -->

                        </div>
                        <div class="sidebar-gallery">

                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</body>

</html>
