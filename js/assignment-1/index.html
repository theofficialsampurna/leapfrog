<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="overflow">
    <div class="image-carousel">
      <div class="image-wrapper" id="slideshow-wrapper">
        <img src="images/1.jpg" class='imga' alt="image 1">
        <img src="images/2.jpg" class='imga' alt="image 2">
        <img src="images/3.jpg" class='imga' alt="image 3">
        <img src="images/4.jpg" class='imga' alt="image 4">
        <img src="images/5.jpg" class='imga' alt="image 5">
      </div>
      <div class="arrow-wrapper">
        <div class="left-arrow" onclick="previous()">
          <img src="images/left-arrow.png" alt="left arrow">
        </div>
        <div class="right-arrow" onclick="next()">
          <img src="images/right-arrow.png" alt="right arrow">
        </div>
      </div>
      <div class="dot-wrapper" id="dot-wrapper">

      </div>
    </div>
  </div>
  </div>
  <!-- <script src="script.js"></script> -->
  <script src="script2.js"></script>

</body>

</html>
